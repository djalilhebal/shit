<html lang="en" dir="ltr">
<head>
<title>A-is-B: A shitty chatbot</title>
<script src="A-is-B_chatbot.js"></script>
<style>
#input {
    width: 100%;
    padding: 10px;
    font-size: large;
}

#output {
    width: 100%;
    height: 500px;
    background: white;
    overflow: scroll;
    overflow-x: hidden;
}  

p {
    border-radius: 10px;
  font-size: large;
    padding: 8px;
    margin: 2px;
    width: 50%;
}

.user {
    background: tomato;
    color: white;
    float: right;
}

.reply {
    background: gainsboro;
  color: black;
    float: left;
}
</style>
</head>
<body>
<div id="output"></div>
<form onsubmit="update(); return false;">
  <input type="text" id="input" placeholder="Example: Kaito is a good boy." />
</form>
<script>
[
  "Happy means not sad",
  "Kaito isn't happy!",
  "is Kaito sad?",
  "dejected means sad.",
  "Does dejected mean happy?",
  "Alice is dejected?",
].forEach( (line) => {
  document.getElementById('input').value = line;
  update();
});
</script>
</body>
</html>
